apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-helm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/DarrellTang/argocd-multi-cluster.git
    targetRevision: HEAD
    path: metallb
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  syncStrategy:
    hook:
      postSync:
        - name: metallb-crds
          type: Sync
          hooks:
          - events: ["PostSync"]
            manifestPath: .
  ignoreDifferences:
  - group: metallb.io
    kind: L2Advertisement
    jsonPointers:
    - /spec/ipAddressPools
